<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Chat - 智能对话助手 v2.1</title>
    <!-- 防止缓存 -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="version" content="2.1-mobile-optimized">
    <!-- Markdown 解析库 -->
    <script src="https://cdn.jsdelivr.net/npm/marked@5.1.1/marked.min.js"></script>
    <!-- 代码高亮库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <!-- 数学公式渲染库 KaTeX -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js"></script>

    <!-- Mermaid 图表库 -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js"></script>

    <!-- 配置 Marked.js, Highlight.js 和 KaTeX -->
    <script>
        // 数学公式保护函数

        // 等待所有库加载完成后配置
        window.addEventListener('load', function() {
            // 配置 Marked.js
            if (typeof marked !== 'undefined' && typeof marked.parse === 'function') {
                // 创建自定义渲染器来保护数学公式
                const renderer = new marked.Renderer();

                // 保护行内代码中的数学公式
                const originalCode = renderer.code;
                renderer.code = function(code, language, escaped) {
                    // 如果是数学公式，直接返回不处理
                    if (language === 'math' || code.includes('$$') || code.includes('$')) {
                        return code;
                    }
                    return originalCode.call(this, code, language, escaped);
                };

                marked.setOptions({
                    breaks: true,        // 支持换行
                    gfm: true,          // 启用 GitHub Flavored Markdown
                    sanitize: false,    // 不清理 HTML（我们信任内容）
                    smartLists: true,   // 智能列表
                    smartypants: false, // 不转换引号等
                    mangle: false,      // 禁用已弃用的 mangle 参数
                    headerIds: false,   // 禁用已弃用的 headerIds 参数
                    renderer: renderer  // 使用自定义渲染器
                });

            } else {
                console.error('Marked.js 未正确加载');
            }

            // 增强的数学公式检测和保护
            function fixMathDelimiters(text) {
                // 直接返回原文本，让 KaTeX 处理数学公式
                return text;
            }

            // 简化的Markdown解析函数
            window.safeParse = function(text) {
                // 简单的数学公式处理
                let fixedText = fixMathDelimiters(text);

                // 直接进行Markdown解析
                return marked.parse(fixedText);
            };



            // 简化的库初始化
            if (typeof hljs !== 'undefined') {
                hljs.configure({ ignoreUnescapedHTML: true });
            }

            if (typeof mermaid !== 'undefined') {
                mermaid.initialize({
                    startOnLoad: false,
                    theme: 'default',
                    securityLevel: 'loose'
                });
            }
        });

        // 增强的数学公式渲染
        function renderMath(element) {
            if (element.mathRendered) {
                return;
            }

            // 等待 KaTeX 加载完成
            if (typeof renderMathInElement === 'undefined') {
                setTimeout(() => renderMath(element), 100);
                return;
            }

            const content = element.innerHTML;
            // 检测各种数学公式格式
            if (content.includes('$') || content.includes('\\[') || content.includes('\\(') ||
                content.includes('\\frac') || content.includes('\\sum') || content.includes('\\int') ||
                content.includes('\\begin{') || content.includes('\\det') || content.includes('\\prod')) {

                element.mathRendered = true;
                try {
                    renderMathInElement(element, {
                        delimiters: [
                            {left: '$$', right: '$$', display: true},
                            {left: '$', right: '$', display: false},
                            {left: '\\[', right: '\\]', display: true},
                            {left: '\\(', right: '\\)', display: false}
                        ],
                        throwOnError: false,
                        errorColor: '#cc0000',
                        macros: {
                            "\\RR": "\\mathbb{R}",
                            "\\NN": "\\mathbb{N}",
                            "\\ZZ": "\\mathbb{Z}",
                            "\\QQ": "\\mathbb{Q}",
                            "\\CC": "\\mathbb{C}"
                        },
                        trust: true,
                        strict: false
                    });
                    console.log('Math rendered successfully in element');
                } catch (error) {
                    console.error('Math rendering error:', error);
                    element.mathRendered = false;
                }
            }
        }

        // 简化的Mermaid图表渲染
        function renderMermaid(element) {
            if (typeof mermaid === 'undefined') return;

            const mermaidBlocks = element.querySelectorAll('code.language-mermaid');
            mermaidBlocks.forEach((block, index) => {
                const graphDefinition = block.textContent.trim();
                if (!graphDefinition) return;

                const graphId = 'mermaid-' + Date.now() + '-' + index;
                const mermaidDiv = document.createElement('div');
                mermaidDiv.id = graphId;
                mermaidDiv.className = 'mermaid-diagram';

                block.parentNode.replaceChild(mermaidDiv, block);

                try {
                    mermaid.render(graphId + '-svg', graphDefinition).then(({svg}) => {
                        mermaidDiv.innerHTML = svg;
                    }).catch(err => {
                        mermaidDiv.innerHTML = '<pre><code>' + graphDefinition + '</code></pre>';
                    });
                } catch (err) {
                    mermaidDiv.innerHTML = '<pre><code>' + graphDefinition + '</code></pre>';
                }
            });
        }
    </script>

    <script>
        const API_BASE_URL = 'http://47.245.60.206:8000/v1';
        const API_KEY = 'q1q2q3q4';

        let currentImage = null;
        let conversationHistory = [];
        let sessions = {};
        let currentSessionId = null;

        // 自动调整输入框高度
        const chatInput = document.getElementById('chatInput');
        chatInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // 处理键盘事件
        chatInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // 图片上传相关函数已移至 initializeEventListeners 中

        function showImagePreview(imageSrc) {
            // 移除已存在的预览
            const existingPreview = document.querySelector('.image-preview-container');
            if (existingPreview) {
                existingPreview.remove();
            }

            // 创建预览容器

            removeBtn.style.cssText = `
                position: absolute;

                right: 5px;

            `;

            // 删除事件
            removeBtn.onclick = (e) => {

                document.getElementById('imageInput').value = '';
            };

            // 点击预览图片可以重新选择
            preview.onclick = () => {
                document.getElementById('imageInput').click();

            previewContainer.appendChild(preview);
            previewContainer.appendChild(removeBtn);

            const inputContainer = document.querySelector('.chat-input-wrapper');
            inputContainer.insertBefore(previewContainer, inputContainer.firstChild);

        // 防抖变量
        let sendingMessage = false;

        async function sendMessage() {
            // 防止重复发送
            if (sendingMessage) return;

            const input = document.getElementById('chatInput');
            const sendButton = document.getElementById('sendButton');
            const message = input.value.trim();

            if (!message && !currentImage) return;

            // 设置发送状态
            sendingMessage = true;
            sendButton.disabled = true;
            sendButton.style.opacity = '0.6';

            try {
                // 显示用户消息
                if (message || currentImage) {
                    addMessage('user', message, currentImage);
                }

                // 清空输入
                input.value = '';
                input.style.height = 'auto';

                // 清除图片预览
                const preview = document.querySelector('.image-preview');
                if (preview) preview.remove();

                // 检查是否启用流式输出
                const streamEnabled = document.getElementById('streamToggle').checked;

                if (!streamEnabled) {
                    // 非流式输出：显示正在输入指示器
                    showTypingIndicator();
                }

                const response = await callGeminiAPI(message, currentImage);

                if (!streamEnabled) {
                    // 非流式输出：隐藏指示器并添加消息
                    hideTypingIndicator();
                    addMessage('assistant', response);
                }
                // 流式输出的消息已在handleStreamResponse中处理

                // 保存到当前会话
                if (currentSessionId && sessions[currentSessionId]) {
                    sessions[currentSessionId].messages = [...conversationHistory];
                    sessions[currentSessionId].updatedAt = new Date();
                    saveToLocalStorage();
                }
            } catch (error) {
                hideTypingIndicator();
                console.error('API调用错误:', error);
                addMessage('assistant', '抱歉，发生了错误：' + error.message);
            } finally {
                // 重置发送状态
                sendingMessage = false;
                sendButton.disabled = false;
                sendButton.style.opacity = '1';
                currentImage = null;
            }
        }

        function createMessageElement(role, content = '') {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = role === 'user' ? '你' : 'G';

            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);

            return messageDiv;
        }





        function addMessage(role, content, image = null) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = createMessageElement(role, content);
            const messageContent = messageDiv.querySelector('.message-content');

            if (image && role === 'user') {
                const img = document.createElement('img');
                img.src = image;
                img.style.maxWidth = '200px';
                img.style.maxHeight = '200px';
                img.style.borderRadius = '8px';
                img.style.marginBottom = '10px';
                img.style.display = 'block';
                messageContent.appendChild(img);
            }

            if (content) {
                if (role === 'assistant') {
                    messageContent.innerHTML = safeParse(content);

                    // 简化的代码高亮
                    if (typeof hljs !== 'undefined') {
                        messageContent.querySelectorAll('pre code').forEach(block => {
                            if (!block.classList.contains('language-mermaid')) {
                                hljs.highlightElement(block);
                            }
                        });
                    }

                    // 渲染数学公式和图表
                    renderMath(messageContent);
                    renderMermaid(messageContent);
                } else {
                    messageContent.innerHTML = content.replace(/\n/g, '<br>');
                }
            }

            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            // 添加到对话历史
            const message = { role, content };
            if (image && role === 'user') {
                message.content = [
                    { type: 'text', text: content || '请分析这张图片' },
                    { type: 'image_url', image_url: { url: image } }
                ];
            }
            conversationHistory.push(message);

            // 更新会话
            if (currentSessionId && sessions[currentSessionId]) {
                if (role === 'user' && sessions[currentSessionId].messages.length === 0) {
                    updateSessionTitle(currentSessionId, content || '图片分析');
                }
                sessions[currentSessionId].messages = [...conversationHistory];
                sessions[currentSessionId].updatedAt = new Date();
                saveToLocalStorage();
            }
        }

        function showTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'block';
            document.getElementById('sendButton').disabled = true;

            // 滚动到底部
            const messagesContainer = document.getElementById('chatMessages');
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'none';
            document.getElementById('sendButton').disabled = false;
        }

        async function callGeminiAPI(message, image = null) {
            const model = document.getElementById('modelSelect').value;
            const streamEnabled = document.getElementById('streamToggle').checked;
            const messages = [...conversationHistory];

            // 构建当前消息
            const currentMessage = { role: 'user', content: message };
            if (image) {
                currentMessage.content = [
                    { type: 'text', text: message || '请分析这张图片' },
                    { type: 'image_url', image_url: { url: image } }
                ];
            }
            messages.push(currentMessage);

            const requestBody = {
                model: model,
                messages: messages,
                max_tokens: 8000,
                temperature: 0.7,
                stream: streamEnabled
            };

            const response = await fetch(`${API_BASE_URL}/chat/completions`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${API_KEY}`
                },
                body: JSON.stringify(requestBody)
            });

            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }

            let assistantMessage = '';

            if (streamEnabled) {
                // 流式处理
                assistantMessage = await handleStreamResponse(response, currentMessage);
            } else {
                // 非流式处理
                const data = await response.json();
                assistantMessage = data.choices[0].message.content;

                // 更新对话历史
                conversationHistory.push(currentMessage);
                conversationHistory.push({ role: 'assistant', content: assistantMessage });
            }

            return assistantMessage;
        }

        // 流式响应处理函数
        async function handleStreamResponse(response, currentMessage) {
            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let assistantMessage = '';

            // 创建一个临时的消息元素用于实时显示
            const messageElement = createStreamingMessage();
            console.log('开始流式处理...');

            try {
                while (true) {
                    const { done, value } = await reader.read();

                    if (done) {
                        console.log('流式读取完成');
                        break;
                    }

                    const chunk = decoder.decode(value);
                    console.log('收到chunk:', chunk);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6).trim();

                            if (data === '[DONE]') {
                                console.log('收到结束标记');
                                break;
                            }

                            if (data === '') continue; // 跳过空行

                            try {
                                const parsed = JSON.parse(data);
                                const delta = parsed.choices?.[0]?.delta?.content;

                                if (delta) {
                                    assistantMessage += delta;
                                    console.log('更新内容:', delta);
                                    updateStreamingMessage(messageElement, assistantMessage);

                                    // 添加小延迟以显示流式效果
                                    await new Promise(resolve => setTimeout(resolve, 50));
                                }
                            } catch (e) {
                                console.log('JSON解析错误:', e, '数据:', data);
                            }
                        }
                    }
                }
            } catch (error) {
                console.error('流式读取错误:', error);
                throw error;
            } finally {
                reader.releaseLock();

                // 完成流式输出后，更新对话历史
                conversationHistory.push(currentMessage);
                conversationHistory.push({ role: 'assistant', content: assistantMessage });

                // 完成消息显示
                finalizeStreamingMessage(messageElement, assistantMessage);
                console.log('流式处理完成，最终内容长度:', assistantMessage.length);
            }

            return assistantMessage;
        }

        // 创建流式消息元素
        function createStreamingMessage() {
            const messagesContainer = document.getElementById('chatMessages');

            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant streaming';

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = 'G';

            const content = document.createElement('div');
            content.className = 'message-content';
            content.innerHTML = '<span class="streaming-cursor">▋</span>';

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            messagesContainer.appendChild(messageDiv);

            // 滚动到底部
            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            return messageDiv;
        }

        // 格式化消息内容（用于流式输出）
        function formatMessage(content) {
            // 使用与assistant消息相同的格式化逻辑
            return safeParse(content);
        }

        // 更新流式消息内容
        function updateStreamingMessage(messageElement, content) {
            const contentDiv = messageElement.querySelector('.message-content');
            contentDiv.innerHTML = formatMessage(content) + '<span class="streaming-cursor">▋</span>';

            // 滚动到底部
            const messagesContainer = document.getElementById('chatMessages');
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // 完成流式消息显示
        function finalizeStreamingMessage(messageElement, content) {
            const contentDiv = messageElement.querySelector('.message-content');
            contentDiv.innerHTML = formatMessage(content);
            messageElement.classList.remove('streaming');

            // 应用代码高亮和数学公式渲染
            if (typeof hljs !== 'undefined') {
                contentDiv.querySelectorAll('pre code').forEach(block => {
                    if (!block.classList.contains('language-mermaid')) {
                        hljs.highlightElement(block);
                    }
                });
            }
            renderMath(contentDiv);
            renderMermaid(contentDiv);
        }

        // 会话管理功能
        function generateSessionId() {
            return 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        function createNewSession() {
            const sessionId = generateSessionId();
            const session = {
                id: sessionId,
                title: '新对话',
                messages: [],
                createdAt: new Date(),
                updatedAt: new Date()
            };

            sessions[sessionId] = session;
            currentSessionId = sessionId;
            conversationHistory = [];

            // 清空聊天界面
            document.getElementById('chatMessages').innerHTML = `
                <div class="message assistant">
                    <div class="message-avatar">G</div>
                    <div class="message-content">
                        👋 你好！我是 Gemini，您的智能助手。我可以帮您：<br>
                        • 💬 回答问题和进行对话<br>
                        • 🖼️ 分析图片内容<br>
                        • ✍️ 协助写作和创作<br>
                        • 🔍 提供信息和解释<br>
                        • 💡 解决问题和提供建议<br><br>
                        有什么我可以帮助您的吗？
                    </div>
                </div>
            `;

            updateSessionList();
            saveToLocalStorage();
        }

        function switchSession(sessionId) {
            if (!sessions[sessionId]) return;

            // 保存当前会话
            if (currentSessionId && sessions[currentSessionId]) {
                sessions[currentSessionId].messages = [...conversationHistory];
                sessions[currentSessionId].updatedAt = new Date();
            }

            // 切换到新会话
            currentSessionId = sessionId;
            conversationHistory = [...sessions[sessionId].messages];

            // 重新渲染聊天界面
            renderChatMessages();
            updateSessionList();
            saveToLocalStorage();
        }

        function deleteSession(sessionId) {
            if (Object.keys(sessions).length <= 1) {
                alert('至少需要保留一个对话');
                return;
            }

            if (confirm('确定要删除这个对话吗？')) {
                delete sessions[sessionId];

                if (currentSessionId === sessionId) {
                    // 如果删除的是当前会话，切换到第一个可用会话
                    const remainingSessions = Object.keys(sessions);
                    if (remainingSessions.length > 0) {
                        switchSession(remainingSessions[0]);
                    } else {
                        createNewSession();
                    }
                }

                updateSessionList();
                saveToLocalStorage();
            }
        }

        function updateSessionList() {
            const sessionList = document.getElementById('sessionList');
            sessionList.innerHTML = '';

            const sortedSessions = Object.values(sessions).sort((a, b) =>
                new Date(b.updatedAt) - new Date(a.updatedAt)
            );

            sortedSessions.forEach(session => {
                const sessionItem = document.createElement('div');
                sessionItem.className = `session-item ${session.id === currentSessionId ? 'active' : ''}`;
                sessionItem.onclick = () => switchSession(session.id);

                const title = session.title || '新对话';
                const time = new Date(session.updatedAt).toLocaleString('zh-CN', {
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                sessionItem.innerHTML = `
                    <div class="session-title">${title}</div>
                    <div class="session-time">${time}</div>
                    <button class="session-delete" onclick="event.stopPropagation(); deleteSession('${session.id}')">×</button>
                `;

                sessionList.appendChild(sessionItem);
            });
        }

        function renderChatMessages() {
            const messagesContainer = document.getElementById('chatMessages');
            messagesContainer.innerHTML = '';

            if (conversationHistory.length === 0) {
                messagesContainer.innerHTML = `
                    <div class="message assistant">
                        <div class="message-avatar">G</div>
                        <div class="message-content">
                            👋 你好！我是 Gemini，您的智能助手。有什么我可以帮助您的吗？
                        </div>
                    </div>
                `;
                return;
            }

            conversationHistory.forEach(msg => {
                if (msg.role === 'user' || msg.role === 'assistant') {
                    const messageDiv = document.createElement('div');
                    messageDiv.className = `message ${msg.role}`;

                    const avatar = document.createElement('div');
                    avatar.className = 'message-avatar';
                    avatar.textContent = msg.role === 'user' ? '你' : 'G';

                    const messageContent = document.createElement('div');
                    messageContent.className = 'message-content';

                    if (Array.isArray(msg.content)) {
                        msg.content.forEach(item => {
                            if (item.type === 'text') {
                                const textDiv = document.createElement('div');
                                textDiv.innerHTML = item.text.replace(/\n/g, '<br>');
                                messageContent.appendChild(textDiv);
                            } else if (item.type === 'image_url') {
                                const img = document.createElement('img');
                                img.src = item.image_url.url;
                                img.style.maxWidth = '200px';
                                img.style.maxHeight = '200px';
                                img.style.borderRadius = '8px';
                                img.style.marginBottom = '10px';
                                img.style.display = 'block';
                                messageContent.appendChild(img);
                            }
                        });
                    } else {
                        if (msg.role === 'assistant') {
                            messageContent.innerHTML = safeParse(msg.content);
                            if (typeof hljs !== 'undefined') {
                                messageContent.querySelectorAll('pre code').forEach(block => {
                                    if (!block.classList.contains('language-mermaid')) {
                                        hljs.highlightElement(block);
                                    }
                                });
                            }
                            messageContent.mathRendered = false;
                            renderMath(messageContent);
                            renderMermaid(messageContent);
                        } else {
                            messageContent.innerHTML = msg.content.replace(/\n/g, '<br>');
                        }
                    }

                    messageDiv.appendChild(avatar);
                    messageDiv.appendChild(messageContent);
                    messagesContainer.appendChild(messageDiv);
                }
            });

            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function toggleSidebar() {
            const container = document.querySelector('.chat-container');
            container.classList.toggle('sidebar-hidden');
        }

        function saveToLocalStorage() {
            try {
                localStorage.setItem('gemini_chat_sessions', JSON.stringify(sessions));
                localStorage.setItem('gemini_chat_current_session', currentSessionId);
            } catch (e) {
                console.warn('无法保存到本地存储:', e);
            }
        }

        function loadFromLocalStorage() {
            try {
                const savedSessions = localStorage.getItem('gemini_chat_sessions');
                const savedCurrentSession = localStorage.getItem('gemini_chat_current_session');

                if (savedSessions) {
                    sessions = JSON.parse(savedSessions);
                    currentSessionId = savedCurrentSession;

                    if (currentSessionId && sessions[currentSessionId]) {
                        conversationHistory = [...sessions[currentSessionId].messages];
                        renderChatMessages();
                    }

                    updateSessionList();
                }

                // 如果没有会话，创建一个新的
                if (Object.keys(sessions).length === 0) {
                    createNewSession();
                }
            } catch (e) {
                console.warn('无法从本地存储加载:', e);
                createNewSession();
            }
        }

        function updateSessionTitle(sessionId, firstMessage) {
            if (sessions[sessionId] && firstMessage) {
                const title = firstMessage.length > 20 ? firstMessage.substring(0, 20) + '...' : firstMessage;
                sessions[sessionId].title = title;
                updateSessionList();
                saveToLocalStorage();
            }
        }

        // 检查是否为移动设备
        function isMobile() {
            return window.innerWidth <= 768;
        }

        // 页面加载完成后初始化
        window.addEventListener('load', () => {
            loadFromLocalStorage();

            // 移动端默认隐藏侧边栏
            if (isMobile()) {
                document.querySelector('.chat-container').classList.add('sidebar-hidden');
            }

            // 初始化事件监听器
            initializeEventListeners();

            // 延迟聚焦，避免移动端键盘弹出问题
            setTimeout(() => {
                if (!isMobile()) {
                    document.getElementById('chatInput').focus();
                }
            }, 100);

            // 修复移动端视口高度问题
            fixMobileViewport();
        });

        // 初始化事件监听器
        function initializeEventListeners() {
            const sendButton = document.getElementById('sendButton');
            const chatInput = document.getElementById('chatInput');
            const imageUploadBtn = document.getElementById('imageUploadBtn');
            const imageInput = document.getElementById('imageInput');

            // 发送按钮点击事件
            sendButton.addEventListener('click', (e) => {
                e.preventDefault();
                sendMessage();
            });

            // 图片上传按钮点击事件
            imageUploadBtn.addEventListener('click', (e) => {
                e.preventDefault();
                imageInput.click();
            });

            // 输入框键盘事件
            chatInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                } else if (e.key === 'Enter' && e.shiftKey) {
                    // 允许 Shift+Enter 换行
                    return;
                }
            });

            // 输入框自动调整高度
            chatInput.addEventListener('input', () => {
                chatInput.style.height = 'auto';
                chatInput.style.height = Math.min(chatInput.scrollHeight, 120) + 'px';
            });

            // 图片上传处理
            imageInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    // 验证文件类型
                    if (!file.type.startsWith('image/')) {
                        alert('请选择图片文件！');
                        return;
                    }

                    // 验证文件大小 (10MB)
                    if (file.size > 10 * 1024 * 1024) {
                        alert('图片文件不能超过 10MB！');
                        return;
                    }

                    const reader = new FileReader();
                    reader.onload = function(e) {
                        currentImage = e.target.result;
                        showImagePreview(currentImage);
                    };
                    reader.onerror = function() {
                        alert('图片读取失败，请重试！');
                    };
                    reader.readAsDataURL(file);
                }
            });

            // 处理剪贴板粘贴图片
            document.addEventListener('paste', function(e) {
                const items = e.clipboardData.items;
                for (let i = 0; i < items.length; i++) {
                    if (items[i].type.indexOf('image') !== -1) {
                        e.preventDefault();
                        const file = items[i].getAsFile();

                        // 验证文件大小
                        if (file.size > 10 * 1024 * 1024) {
                            alert('图片文件不能超过 10MB！');
                            return;
                        }

                        const reader = new FileReader();
                        reader.onload = function(e) {
                            currentImage = e.target.result;
                            showImagePreview(currentImage);
                        };
                        reader.onerror = function() {
                            alert('图片读取失败，请重试！');
                        };
                        reader.readAsDataURL(file);
                        break;
                    }
                }
            });
        }

        // 修复移动端视口高度问题
        function fixMobileViewport() {
            if (isMobile()) {
                const setVH = () => {
                    const vh = window.innerHeight * 0.01;
                    document.documentElement.style.setProperty('--vh', `${vh}px`);
                };

                setVH();
                window.addEventListener('resize', setVH);
                window.addEventListener('orientationchange', () => {
                    setTimeout(setVH, 100);
                });
            }
        }

        // 监听窗口大小变化
        window.addEventListener('resize', () => {
            const container = document.querySelector('.chat-container');
            if (isMobile()) {
                // 移动端：如果侧边栏显示，则隐藏
                if (!container.classList.contains('sidebar-hidden')) {
                    container.classList.add('sidebar-hidden');
                }
            } else {
                // 桌面端：显示侧边栏
                container.classList.remove('sidebar-hidden');
            }
        });


    </script>
</body>
</html>
