    <script>
        const API_BASE_URL = 'http://38.165.23.254:8000/v1';
        const API_KEY = 'q1q2q3q4';

        let currentImage = null;
        let conversationHistory = [];
        let sessions = {};
        let currentSessionId = null;

        // 自动调整输入框高度
        const chatInput = document.getElementById('chatInput');
        chatInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // 处理键盘事件
        chatInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // 处理图片上传
        document.getElementById('imageInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    currentImage = e.target.result;
                    showImagePreview(currentImage);
                };
                reader.readAsDataURL(file);
            }
        });

        // 处理剪贴板粘贴图片
        document.addEventListener('paste', function(e) {
            const items = e.clipboardData.items;
            for (let i = 0; i < items.length; i++) {
                if (items[i].type.indexOf('image') !== -1) {
                    e.preventDefault();
                    const file = items[i].getAsFile();
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        currentImage = e.target.result;
                        showImagePreview(currentImage);
                    };
                    reader.readAsDataURL(file);
                    break;
                }
            }
        });

        function showImagePreview(imageSrc) {
            const preview = document.createElement('img');
            preview.src = imageSrc;
            preview.className = 'image-preview';
            preview.onclick = () => preview.remove();

            const inputContainer = document.querySelector('.chat-input-wrapper');
            inputContainer.insertBefore(preview, inputContainer.firstChild);
        }

        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();

            if (!message && !currentImage) return;

            // 显示用户消息
            if (message || currentImage) {
                addMessage('user', message, currentImage);
            }

            // 清空输入
            input.value = '';
            input.style.height = 'auto';

            // 清除图片预览
            const preview = document.querySelector('.image-preview');
            if (preview) preview.remove();

            // 显示正在输入指示器
            showTypingIndicator();

            // 创建助手消息容器用于流式显示
            let assistantMessageDiv = null;
            let assistantContentDiv = null;

            try {
                const response = await callGeminiAPI(message, currentImage, (chunk, fullContent) => {
                    // 流式响应回调
                    console.log('收到流式数据:', chunk); // 调试信息
                    if (!assistantMessageDiv) {
                        hideTypingIndicator();
                        assistantMessageDiv = createMessageElement('assistant', fullContent || '');
                        assistantContentDiv = assistantMessageDiv.querySelector('.message-content');
                        document.getElementById('chatMessages').appendChild(assistantMessageDiv);
                    }

                    // 智能决定是否使用动画效果
                    const shouldAnimate = fullContent.length > 20 && (
                        chunk.length > 5 || // 数据块足够大
                        fullContent.length > 100 // 或者总内容较长
                    );

                    if (shouldAnimate) {
                        // 使用动画效果逐步显示
                        animateTextDisplay(assistantContentDiv, fullContent);
                    } else {
                        // 直接显示，适用于很短的回复
                        assistantContentDiv.innerHTML = marked.parse(fullContent);

                        // 高亮代码块
                        assistantContentDiv.querySelectorAll('pre code').forEach((block) => {
                            hljs.highlightElement(block);
                        });
                    }

                    // 滚动到底部
                    const messagesContainer = document.getElementById('chatMessages');
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                });

                if (!assistantMessageDiv) {
                    // 如果没有流式响应，使用传统方式
                    hideTypingIndicator();
                    addMessage('assistant', response);
                } else {
                    // 添加到对话历史
                    conversationHistory.push({ role: 'assistant', content: response });

                    // 保存到当前会话
                    if (currentSessionId && sessions[currentSessionId]) {
                        sessions[currentSessionId].messages = [...conversationHistory];
                        sessions[currentSessionId].updatedAt = new Date();
                        saveToLocalStorage();
                    }
                }
            } catch (error) {
                hideTypingIndicator();
                addMessage('assistant', '抱歉，发生了错误：' + error.message);
            }

            currentImage = null;
        }

        function createMessageElement(role, content = '') {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = role === 'user' ? '你' : 'G';

            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);

            return messageDiv;
        }



        // 逐字显示动画函数
        function animateTextDisplay(element, fullText) {
            // 清除之前的动画
            if (element.animationTimer) {
                clearTimeout(element.animationTimer);
            }

            const words = fullText.split('');
            let currentIndex = 0;
            let displayText = '';

            // 根据文本长度动态调整基础速度
            const textLength = fullText.length;
            let baseSpeed;

            if (textLength < 50) {
                baseSpeed = 40; // 短文本稍慢，让用户能看清
            } else if (textLength < 200) {
                baseSpeed = 25; // 中等文本正常速度
            } else if (textLength < 500) {
                baseSpeed = 15; // 长文本加快
            } else {
                baseSpeed = 8;  // 很长文本很快
            }

            function showNextChar() {
                if (currentIndex < words.length) {
                    displayText += words[currentIndex];
                    currentIndex++;



                    // 更智能的markdown解析时机
                    const currentChar = words[currentIndex - 1];
                    const shouldParse = currentIndex === words.length || // 最后一个字符
                                      currentIndex % 25 === 0 || // 每25个字符
                                      /[。！？\n]/.test(currentChar); // 句子结束或换行

                    if (shouldParse) {
                        // 临时处理不完整的markdown标记
                        let tempText = displayText;

                        // 暂时禁用自动补全功能，直接使用原始文本
                        // 这样可以避免干扰 Markdown 解析

                        element.innerHTML = marked.parse(tempText);

                        // 高亮代码块
                        element.querySelectorAll('pre code').forEach((block) => {
                            hljs.highlightElement(block);
                        });
                    }

                    // 根据字符类型和上下文调整速度
                    const char = words[currentIndex - 1];
                    const nextChar = words[currentIndex];
                    let delay = baseSpeed;

                    // 中文字符
                    if (/[\u4e00-\u9fa5]/.test(char)) {
                        delay = baseSpeed * 1.2;
                    }
                    // 标点符号后稍作停顿
                    else if (/[。！？；：，]/.test(char)) {
                        delay = baseSpeed * 2;
                    }
                    // 英文标点
                    else if (/[.!?;:,]/.test(char)) {
                        delay = baseSpeed * 1.5;
                    }
                    // 换行符后停顿
                    else if (char === '\n') {
                        delay = baseSpeed * 2.5;
                    }
                    // 空格
                    else if (char === ' ') {
                        delay = baseSpeed * 0.5;
                    }
                    // 数字和英文字母
                    else if (/[a-zA-Z0-9]/.test(char)) {
                        delay = baseSpeed * 0.8;
                    }

                    // 如果接下来是代码块或特殊格式，加快速度
                    if (displayText.includes('```') && !displayText.endsWith('```')) {
                        delay = baseSpeed * 0.3; // 代码块内容快速显示
                    }

                    element.animationTimer = setTimeout(showNextChar, delay);
                } else {
                    // 最终完整解析
                    element.innerHTML = marked.parse(fullText);
                    element.querySelectorAll('pre code').forEach((block) => {
                        hljs.highlightElement(block);
                    });
                }
            }

            showNextChar();
        }

        function addMessage(role, content, image = null) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = createMessageElement(role, content);
            const messageContent = messageDiv.querySelector('.message-content');

            if (image && role === 'user') {
                const img = document.createElement('img');
                img.src = image;
                img.style.maxWidth = '200px';
                img.style.maxHeight = '200px';
                img.style.borderRadius = '8px';
                img.style.marginBottom = '10px';
                img.style.display = 'block';
                messageContent.appendChild(img);
            }

            if (content) {
                if (role === 'assistant') {
                    // 对助手消息使用 Markdown 解析
                    messageContent.innerHTML = marked.parse(content);

                    // 高亮代码块
                    messageContent.querySelectorAll('pre code').forEach((block) => {
                        hljs.highlightElement(block);
                    });
                } else {
                    // 用户消息保持简单格式
                    const textDiv = document.createElement('div');
                    textDiv.innerHTML = content.replace(/\n/g, '<br>');
                    messageContent.appendChild(textDiv);
                }
            }

            messagesContainer.appendChild(messageDiv);

            // 滚动到底部
            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            // 添加到对话历史
            if (role === 'user') {
                const userMessage = { role: 'user', content: content };
                if (image) {
                    userMessage.content = [
                        { type: 'text', text: content || '请分析这张图片' },
                        { type: 'image_url', image_url: { url: image } }
                    ];
                }
                conversationHistory.push(userMessage);

                // 如果是第一条用户消息，更新会话标题
                if (currentSessionId && sessions[currentSessionId] && sessions[currentSessionId].messages.length === 0) {
                    updateSessionTitle(currentSessionId, content || '图片分析');
                }
            } else {
                conversationHistory.push({ role: 'assistant', content: content });
            }

            // 保存到当前会话和本地存储
            if (currentSessionId && sessions[currentSessionId]) {
                sessions[currentSessionId].messages = [...conversationHistory];
                sessions[currentSessionId].updatedAt = new Date();
                saveToLocalStorage();
            }
        }

        function showTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'block';
            document.getElementById('sendButton').disabled = true;

            // 滚动到底部
            const messagesContainer = document.getElementById('chatMessages');
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'none';
            document.getElementById('sendButton').disabled = false;
        }

        async function callGeminiAPI(message, image = null, onChunk = null) {
            const model = document.getElementById('modelSelect').value;

            const messages = [...conversationHistory];

            // 构建当前消息
            const currentMessage = { role: 'user', content: message };
            if (image) {
                currentMessage.content = [
                    { type: 'text', text: message || '请分析这张图片' },
                    { type: 'image_url', image_url: { url: image } }
                ];
            }
            messages.push(currentMessage);

            const requestBody = {
                model: model,
                messages: messages,
                max_tokens: 8000, // 增加到8000，支持更长的回复
                temperature: 0.7,
                stream: !!onChunk
            };

            const response = await fetch(`${API_BASE_URL}/chat/completions`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${API_KEY}`
                },
                body: JSON.stringify(requestBody)
            });

            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }

            if (onChunk) {
                // 流式响应处理
                console.log('开始流式响应处理'); // 调试信息
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                let fullContent = '';

                try {
                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;

                        buffer += decoder.decode(value, { stream: true });
                        const lines = buffer.split('\n');
                        buffer = lines.pop(); // 保留不完整的行

                        for (const line of lines) {
                            if (line.startsWith('data: ')) {
                                const data = line.slice(6);
                                if (data === '[DONE]') continue;

                                try {
                                    const parsed = JSON.parse(data);
                                    const content = parsed.choices?.[0]?.delta?.content;
                                    if (content) {
                                        fullContent += content;
                                        onChunk(content, fullContent);
                                    }
                                } catch (e) {
                                    console.log('解析错误:', e, '数据:', data); // 调试信息
                                }
                            }
                        }
                    }
                } finally {
                    reader.releaseLock();
                }

                console.log('流式响应完成，总内容长度:', fullContent.length); // 调试信息
                return fullContent;
            } else {
                // 非流式响应
                const data = await response.json();
                return data.choices[0].message.content;
            }
        }

        // 会话管理功能
        function generateSessionId() {
            return 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        function createNewSession() {
            const sessionId = generateSessionId();
            const session = {
                id: sessionId,
                title: '新对话',
                messages: [],
                createdAt: new Date(),
                updatedAt: new Date()
            };

            sessions[sessionId] = session;
            currentSessionId = sessionId;
            conversationHistory = [];

            // 清空聊天界面
            document.getElementById('chatMessages').innerHTML = `
                <div class="message assistant">
                    <div class="message-avatar">G</div>
                    <div class="message-content">
                        👋 你好！我是 Gemini，您的智能助手。我可以帮您：<br>
                        • 💬 回答问题和进行对话<br>
                        • 🖼️ 分析图片内容<br>
                        • ✍️ 协助写作和创作<br>
                        • 🔍 提供信息和解释<br>
                        • 💡 解决问题和提供建议<br><br>
                        有什么我可以帮助您的吗？
                    </div>
                </div>
            `;

            updateSessionList();
            saveToLocalStorage();
        }

        function switchSession(sessionId) {
            if (!sessions[sessionId]) return;

            // 保存当前会话
            if (currentSessionId && sessions[currentSessionId]) {
                sessions[currentSessionId].messages = [...conversationHistory];
                sessions[currentSessionId].updatedAt = new Date();
            }

            // 切换到新会话
            currentSessionId = sessionId;
            conversationHistory = [...sessions[sessionId].messages];

            // 重新渲染聊天界面
            renderChatMessages();
            updateSessionList();
            saveToLocalStorage();
        }

        function deleteSession(sessionId) {
            if (Object.keys(sessions).length <= 1) {
                alert('至少需要保留一个对话');
                return;
            }

            if (confirm('确定要删除这个对话吗？')) {
                delete sessions[sessionId];

                if (currentSessionId === sessionId) {
                    // 如果删除的是当前会话，切换到第一个可用会话
                    const remainingSessions = Object.keys(sessions);
                    if (remainingSessions.length > 0) {
                        switchSession(remainingSessions[0]);
                    } else {
                        createNewSession();
                    }
                }

                updateSessionList();
                saveToLocalStorage();
            }
        }

        function updateSessionList() {
            const sessionList = document.getElementById('sessionList');
            sessionList.innerHTML = '';

            const sortedSessions = Object.values(sessions).sort((a, b) =>
                new Date(b.updatedAt) - new Date(a.updatedAt)
            );

            sortedSessions.forEach(session => {
                const sessionItem = document.createElement('div');
                sessionItem.className = `session-item ${session.id === currentSessionId ? 'active' : ''}`;
                sessionItem.onclick = () => switchSession(session.id);

                const title = session.title || '新对话';
                const time = new Date(session.updatedAt).toLocaleString('zh-CN', {
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                sessionItem.innerHTML = `
                    <div class="session-title">${title}</div>
                    <div class="session-time">${time}</div>
                    <button class="session-delete" onclick="event.stopPropagation(); deleteSession('${session.id}')">×</button>
                `;

                sessionList.appendChild(sessionItem);
            });
        }

        function renderChatMessages() {
            const messagesContainer = document.getElementById('chatMessages');
            messagesContainer.innerHTML = '';

            if (conversationHistory.length === 0) {
                messagesContainer.innerHTML = `
                    <div class="message assistant">
                        <div class="message-avatar">G</div>
                        <div class="message-content">
                            👋 你好！我是 Gemini，您的智能助手。我可以帮您：<br>
                            • 💬 回答问题和进行对话<br>
                            • 🖼️ 分析图片内容<br>
                            • ✍️ 协助写作和创作<br>
                            • 🔍 提供信息和解释<br>
                            • 💡 解决问题和提供建议<br><br>
                            有什么我可以帮助您的吗？
                        </div>
                    </div>
                `;
                return;
            }

            conversationHistory.forEach(msg => {
                if (msg.role === 'user' || msg.role === 'assistant') {
                    const messageDiv = document.createElement('div');
                    messageDiv.className = `message ${msg.role}`;

                    const avatar = document.createElement('div');
                    avatar.className = 'message-avatar';
                    avatar.textContent = msg.role === 'user' ? '你' : 'G';

                    const messageContent = document.createElement('div');
                    messageContent.className = 'message-content';

                    if (Array.isArray(msg.content)) {
                        // 处理多模态消息
                        msg.content.forEach(item => {
                            if (item.type === 'text') {
                                const textDiv = document.createElement('div');
                                textDiv.innerHTML = item.text.replace(/\n/g, '<br>');
                                messageContent.appendChild(textDiv);
                            } else if (item.type === 'image_url') {
                                const img = document.createElement('img');
                                img.src = item.image_url.url;
                                img.style.maxWidth = '200px';
                                img.style.maxHeight = '200px';
                                img.style.borderRadius = '8px';
                                img.style.marginBottom = '10px';
                                img.style.display = 'block';
                                messageContent.appendChild(img);
                            }
                        });
                    } else {
                        if (msg.role === 'assistant') {
                            messageContent.innerHTML = marked.parse(msg.content);
                            messageContent.querySelectorAll('pre code').forEach((block) => {
                                hljs.highlightElement(block);
                            });
                        } else {
                            messageContent.innerHTML = msg.content.replace(/\n/g, '<br>');
                        }
                    }

                    messageDiv.appendChild(avatar);
                    messageDiv.appendChild(messageContent);
                    messagesContainer.appendChild(messageDiv);
                }
            });

            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function toggleSidebar() {
            const container = document.querySelector('.chat-container');
            container.classList.toggle('sidebar-hidden');
        }

        function saveToLocalStorage() {
            try {
                localStorage.setItem('gemini_chat_sessions', JSON.stringify(sessions));
                localStorage.setItem('gemini_chat_current_session', currentSessionId);
            } catch (e) {
                console.warn('无法保存到本地存储:', e);
            }
        }

        function loadFromLocalStorage() {
            try {
                const savedSessions = localStorage.getItem('gemini_chat_sessions');
                const savedCurrentSession = localStorage.getItem('gemini_chat_current_session');

                if (savedSessions) {
                    sessions = JSON.parse(savedSessions);
                    currentSessionId = savedCurrentSession;

                    if (currentSessionId && sessions[currentSessionId]) {
                        conversationHistory = [...sessions[currentSessionId].messages];
                        renderChatMessages();
                    }

                    updateSessionList();
                }

                // 如果没有会话，创建一个新的
                if (Object.keys(sessions).length === 0) {
                    createNewSession();
                }
            } catch (e) {
                console.warn('无法从本地存储加载:', e);
                createNewSession();
            }
        }

        function updateSessionTitle(sessionId, firstMessage) {
            if (sessions[sessionId] && firstMessage) {
                const title = firstMessage.length > 20 ? firstMessage.substring(0, 20) + '...' : firstMessage;
                sessions[sessionId].title = title;
                updateSessionList();
                saveToLocalStorage();
            }
        }

        // 检查是否为移动设备
        function isMobile() {
            return window.innerWidth <= 768;
        }

        // 页面加载完成后初始化
        window.addEventListener('load', () => {
            loadFromLocalStorage();

            // 移动端默认隐藏侧边栏
            if (isMobile()) {
                document.querySelector('.chat-container').classList.add('sidebar-hidden');
            }

            document.getElementById('chatInput').focus();
        });

        // 监听窗口大小变化
        window.addEventListener('resize', () => {
            const container = document.querySelector('.chat-container');
            if (isMobile()) {
                // 移动端：如果侧边栏显示，则隐藏
                if (!container.classList.contains('sidebar-hidden')) {
                    container.classList.add('sidebar-hidden');
                }
            } else {
                // 桌面端：显示侧边栏
                container.classList.remove('sidebar-hidden');
            }
        });
    </script>
