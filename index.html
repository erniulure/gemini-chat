<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Chat - 智能对话助手 v2.1</title>
    <!-- 防止缓存 -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="version" content="2.1-mobile-optimized">
    <!-- Markdown 解析库 -->
    <script src="https://cdn.jsdelivr.net/npm/marked@5.1.1/marked.min.js"></script>
    <!-- 代码高亮库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <!-- 数学公式渲染库 KaTeX -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js"></script>

    <!-- Mermaid 图表库 -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js"></script>

    <!-- 配置 Marked.js, Highlight.js 和 KaTeX -->
    <script>
        // 数学公式保护函数

        // 等待所有库加载完成后配置
        window.addEventListener('load', function() {
            // 配置 Marked.js
            if (typeof marked !== 'undefined' && typeof marked.parse === 'function') {
                // 创建自定义渲染器来保护数学公式
                const renderer = new marked.Renderer();

                // 保护行内代码中的数学公式
                const originalCode = renderer.code;
                renderer.code = function(code, language, escaped) {
                    // 如果是数学公式，直接返回不处理
                    if (language === 'math' || code.includes('$$') || code.includes('$')) {
                        return code;
                    }
                    return originalCode.call(this, code, language, escaped);
                };

                marked.setOptions({
                    breaks: true,        // 支持换行
                    gfm: true,          // 启用 GitHub Flavored Markdown
                    sanitize: false,    // 不清理 HTML（我们信任内容）
                    smartLists: true,   // 智能列表
                    smartypants: false, // 不转换引号等
                    mangle: false,      // 禁用已弃用的 mangle 参数
                    headerIds: false,   // 禁用已弃用的 headerIds 参数
                    renderer: renderer  // 使用自定义渲染器
                });

            } else {
                console.error('Marked.js 未正确加载');
            }

            // 自动修复数学公式分隔符的函数 - 基于您的测试用例优化
            function fixMathDelimiters(text) {
                // 如果已经有数学分隔符，直接返回
                if (text.includes('$') || text.includes('\\[') || text.includes('\\(')) {
                    return text;
                }

                // 扩展的LaTeX命令检测 - 基于您提供的测试用例
                const latexPatterns = [
                    // 基础结构
                    /\\frac\{[^}]+\}\{[^}]+\}/g,           // \frac{a}{b}
                    /\\sqrt(\[[^\]]*\])?\{[^}]+\}/g,       // \sqrt{x}, \sqrt[n]{x}

                    // 积分和求和
                    /\\int(_\{[^}]*\})?(\^\{[^}]*\})?/g,   // \int, \int_a^b
                    /\\sum(_\{[^}]*\})?(\^\{[^}]*\})?/g,   // \sum_{i=1}^n
                    /\\prod(_\{[^}]*\})?(\^\{[^}]*\})?/g,  // \prod
                    /\\lim(_\{[^}]*\})?/g,                 // \lim_{x \to a}

                    // 希腊字母 - 完整列表
                    /\\(alpha|beta|gamma|delta|epsilon|zeta|eta|theta|iota|kappa|lambda|mu|nu|xi|omicron|pi|rho|sigma|tau|upsilon|phi|chi|psi|omega)/g,
                    /\\(Alpha|Beta|Gamma|Delta|Epsilon|Zeta|Eta|Theta|Iota|Kappa|Lambda|Mu|Nu|Xi|Omicron|Pi|Rho|Sigma|Tau|Upsilon|Phi|Chi|Psi|Omega)/g,

                    // 三角函数和对数
                    /\\(sin|cos|tan|arcsin|arccos|arctan|log|ln)/g,

                    // 逻辑符号
                    /\\(implies|iff|neg|land|lor|forall|exists)/g,

                    // 关系符号
                    /\\(neq|geq|leq|approx|pm|infty)/g,

                    // 向量和矩阵
                    /\\mathbf\{[^}]+\}/g,                  // \mathbf{F}
                    /\\vec\{[^}]+\}/g,                     // \vec{v}
                    /\\begin\{[^}]+\}[\s\S]*?\\end\{[^}]+\}/g, // 矩阵等环境

                    // 微分符号
                    /\\nabla/g,                            // \nabla
                    /\\partial/g,                          // \partial

                    // 运算符
                    /\\times/g,                            // \times
                    /\\cdot/g,                             // \cdot

                    // 上标下标
                    /[a-zA-Z]_\{[^}]+\}/g,                 // x_{ij}
                    /[a-zA-Z]\^\{[^}]+\}/g,                // x^{2}
                    /[a-zA-Z]_[a-zA-Z0-9]/g,               // x_i
                    /[a-zA-Z]\^[a-zA-Z0-9]/g,              // x^2

                    // 特殊字体
                    /\\mathbb\{[^}]+\}/g,                  // \mathbb{R}
                    /\\mathcal\{[^}]+\}/g,                 // \mathcal{L}

                    // 文本模式
                    /\\text\{[^}]+\}/g                     // \text{文本}
                ];

                let processedText = text;
                let hasLatex = false;

                // 检查是否包含LaTeX语法
                for (let pattern of latexPatterns) {
                    if (pattern.test(processedText)) {
                        hasLatex = true;
                        break;
                    }
                }

                if (hasLatex) {
                    console.log('检测到LaTeX语法，自动添加分隔符...');
                    // 不再输出具体内容，避免日志过多
                }

                return processedText;
            }

            // 安全的Markdown解析函数 - 优化LaTeX处理，特别是块级公式
            window.safeParse = function(text) {
                console.log('开始解析文本，检查块级公式...');

                // 先修复数学公式分隔符
                let fixedText = fixMathDelimiters(text);

                // 特别处理块级数学公式 - 保护 $$...$$ 不被Markdown处理
                const mathBlocks = [];
                let mathBlockIndex = 0;

                // 1. 提取并保护块级数学公式
                // 使用更强健的正则表达式来匹配块级公式
                let blockMathRegex = /\$\$((?:[^$]|\$(?!\$))*)\$\$/g;
                fixedText = fixedText.replace(blockMathRegex, (match, content) => {
                    const placeholder = `<!--MATH_BLOCK_${mathBlockIndex}-->`;
                    mathBlocks[mathBlockIndex] = match;
                    mathBlockIndex++;
                    console.log(`找到块级公式 ${mathBlockIndex-1}:`, content.substring(0, 100) + (content.length > 100 ? '...' : ''));
                    console.log('完整公式内容:', match);
                    return placeholder;
                });

                // 2. 处理列表项中的代码块（如 * `E=mc²`）
                fixedText = fixedText.replace(/(\*\s+)`([^`]*)`/g, (match, prefix, content) => {
                    // 更严格的LaTeX检测：只检测明确的数学符号和常见数学命令
                    const hasLatex = /\\(frac|sqrt|sum|int|lim|sin|cos|tan|log|ln|exp|alpha|beta|gamma|delta|pi|theta|lambda|mu|sigma|omega|infty|partial|nabla|cdot|times|div|pm|mp|leq|geq|neq|approx|equiv|propto|in|subset|supset|cup|cap|emptyset|mathbb|mathcal|mathrm|text)\b|[_^]\{[^}]+\}|\^[0-9]+|_[0-9]+/.test(content);
                    if (hasLatex) {
                        return prefix + '$' + content + '$';
                    }
                    return match; // 保持原样
                });

                // 3. 处理独立行的代码块
                fixedText = fixedText.replace(/^`([^`]+)`$/gm, (match, content) => {
                    // 更严格的LaTeX检测
                    const hasLatex = /\\(frac|sqrt|sum|int|lim|sin|cos|tan|log|ln|exp|alpha|beta|gamma|delta|pi|theta|lambda|mu|sigma|omega|infty|partial|nabla|cdot|times|div|pm|mp|leq|geq|neq|approx|equiv|propto|in|subset|supset|cup|cap|emptyset|mathbb|mathcal|mathrm|text)\b|[_^]\{[^}]+\}|\^[0-9]+|_[0-9]+/.test(content);
                    if (hasLatex) {
                        return '$$' + content + '$$'; // 独立行使用显示模式
                    }
                    return match;
                });

                // 4. 处理行内的代码块（但不在列表中）
                fixedText = fixedText.replace(/(?<![\*\-]\s+)`([^`]*)`/g, (match, content) => {
                    // 更严格的LaTeX检测
                    const hasLatex = /\\(frac|sqrt|sum|int|lim|sin|cos|tan|log|ln|exp|alpha|beta|gamma|delta|pi|theta|lambda|mu|sigma|omega|infty|partial|nabla|cdot|times|div|pm|mp|leq|geq|neq|approx|equiv|propto|in|subset|supset|cup|cap|emptyset|mathbb|mathcal|mathrm|text)\b|[_^]\{[^}]+\}|\^[0-9]+|_[0-9]+/.test(content);
                    if (hasLatex) {
                        return '$' + content + '$'; // 行内使用行内模式
                    }
                    return match;
                });

                // 5. 先进行Markdown解析
                let parsedText = marked.parse(fixedText);

                // 6. 恢复块级数学公式
                for (let i = 0; i < mathBlocks.length; i++) {
                    const placeholder = `<!--MATH_BLOCK_${i}-->`;
                    if (parsedText.includes(placeholder)) {
                        parsedText = parsedText.replace(placeholder, mathBlocks[i]);
                        console.log(`恢复块级公式 ${i}:`, mathBlocks[i].substring(0, 50) + '...');
                    } else {
                        console.warn(`未找到占位符: ${placeholder}`);
                    }
                }

                // 7. 处理GitHub风格的提示框
                parsedText = processGitHubAlerts(parsedText);

                // 8. 处理KaTeX不支持的环境，转换为支持的格式
                parsedText = convertUnsupportedMathEnvironments(parsedText);

                console.log('解析完成，恢复了', mathBlocks.length, '个块级公式');

                return parsedText;
            };

            // 处理GitHub风格的提示框
            function processGitHubAlerts(html) {
                const alertTypes = {
                    'NOTE': { icon: '📝', class: 'alert-note', color: '#0969da' },
                    'TIP': { icon: '💡', class: 'alert-tip', color: '#1a7f37' },
                    'IMPORTANT': { icon: '❗', class: 'alert-important', color: '#8250df' },
                    'WARNING': { icon: '⚠️', class: 'alert-warning', color: '#d1242f' },
                    'CAUTION': { icon: '🚨', class: 'alert-caution', color: '#d1242f' }
                };

                // 匹配GitHub风格的提示框
                const alertRegex = /<p>\[!(NOTE|TIP|IMPORTANT|WARNING|CAUTION)\]<br>\s*([\s\S]*?)<\/p>/gi;

                return html.replace(alertRegex, (match, type, content) => {
                    const alert = alertTypes[type.toUpperCase()];
                    if (!alert) return match;

                    return `
                        <div class="github-alert ${alert.class}">
                            <div class="alert-header">
                                <span class="alert-icon">${alert.icon}</span>
                                <span class="alert-title">${type}</span>
                            </div>
                            <div class="alert-content">${content.trim()}</div>
                        </div>
                    `;
                });
            }

            // 转换KaTeX不支持的数学环境
            function convertUnsupportedMathEnvironments(html) {
                console.log('开始转换数学环境，输入HTML长度:', html.length);

                // 更简单直接的方法：查找并替换 align* 环境
                if (html.includes('\\begin{align*}')) {
                    console.log('发现 align* 环境，开始转换...');
                    html = html.replace(/\\begin\{align\*\}/g, '\\begin{aligned}');
                    html = html.replace(/\\end\{align\*\}/g, '\\end{aligned}');
                    console.log('align* 环境转换完成');
                }

                // 转换 align 环境
                if (html.includes('\\begin{align}')) {
                    console.log('发现 align 环境，开始转换...');
                    html = html.replace(/\\begin\{align\}/g, '\\begin{aligned}');
                    html = html.replace(/\\end\{align\}/g, '\\end{aligned}');
                    console.log('align 环境转换完成');
                }

                // 转换 gather* 环境
                if (html.includes('\\begin{gather*}')) {
                    console.log('发现 gather* 环境，开始转换...');
                    html = html.replace(/\\begin\{gather\*\}/g, '\\begin{gathered}');
                    html = html.replace(/\\end\{gather\*\}/g, '\\end{gathered}');
                    console.log('gather* 环境转换完成');
                }

                console.log('数学环境转换完成，输出HTML长度:', html.length);
                return html;
            }

            // 检查 Highlight.js
            if (typeof hljs !== 'undefined' && hljs.highlightAll) {
                // 配置 highlight.js 忽略 mermaid 代码块
                hljs.configure({
                    ignoreUnescapedHTML: true
                });
                hljs.highlightAll();

            } else {
                console.error('Highlight.js 未正确加载');
                console.log('hljs type:', typeof hljs);
                console.log('hljs object:', hljs);
            }

            // 检查 KaTeX
            if (typeof renderMathInElement !== 'undefined') {
                console.log('KaTeX 已正确加载');
                // KaTeX 配置将在 renderMath 函数中处理
            } else {
                console.error('KaTeX 未正确加载');
                console.log('renderMathInElement type:', typeof renderMathInElement);
                console.log('katex type:', typeof katex);
            }

            // 检查 Mermaid
            if (typeof mermaid !== 'undefined') {
                mermaid.initialize({
                    startOnLoad: false,
                    theme: 'default',
                    securityLevel: 'loose'
                });

            } else {
                console.error('Mermaid 未正确加载');
            }

            // 启动数学公式自动观察器
            setupMathObserver();

        // 添加转换测试函数
        window.testConversion = function() {
            const testInput = `$$
\\begin{align*}
(a+b)^2 &= (a+b)(a+b) \\\\
&= a^2 + 2ab + b^2
\\end{align*}
$$`;
            console.log('=== 转换测试 ===');
            console.log('输入:', testInput);
            const result = convertUnsupportedMathEnvironments(testInput);
            console.log('输出:', result);
            return result;
        };

        // 添加调试函数
        window.debugMath = function() {
            console.log('=== 数学公式调试信息 ===');
            console.log('KaTeX 加载状态:', typeof katex !== 'undefined');
            console.log('renderMathInElement 加载状态:', typeof renderMathInElement !== 'undefined');

            const messages = document.querySelectorAll('.message-content');
            messages.forEach((msg, index) => {
                const content = msg.innerHTML;
                const hasMath = content.includes('$') || content.includes('\\[') || content.includes('\\(');
                console.log(`消息 ${index}: 包含数学公式=${hasMath}, 已渲染=${msg.mathRendered}`);
                if (hasMath) {
                    console.log('内容预览:', content.substring(0, 100) + '...');
                }
            });
        };
        });

        // 渲染数学公式的函数 - 防止重复渲染
        let mathRenderingInProgress = false;

        // 禁用自动观察器，改用手动渲染
        function setupMathObserver() {
            // 暂时禁用，避免无限循环
            console.log('数学公式自动观察器已禁用');
        }

        function renderMath(element) {
            // 防止重复渲染
            if (element.mathRendered) {
                return;
            }

            if (typeof renderMathInElement !== 'undefined') {
                // 检查是否包含数学公式
                const content = element.innerHTML;
                if (content.includes('$') || content.includes('\\[') || content.includes('\\(')) {
                    console.log('检测到数学公式，准备渲染...');

                    // 标记为已处理，防止重复渲染
                    element.mathRendered = true;

                    setTimeout(() => {
                        try {
                            renderMathInElement(element, {
                                delimiters: [
                                    {left: '$$', right: '$$', display: true},
                                    {left: '$', right: '$', display: false},
                                    {left: '\\[', right: '\\]', display: true},
                                    {left: '\\(', right: '\\)', display: false}
                                ],
                                throwOnError: false,
                                ignoredTags: ['script', 'noscript', 'style', 'textarea', 'pre'],
                                ignoredClasses: ['language-mermaid'],
                                trust: true,
                                strict: false,
                                // 扩展宏定义，支持更多LaTeX命令和环境
                                macros: {
                                    // 数学字体
                                    "\\RR": "\\mathbb{R}",
                                    "\\NN": "\\mathbb{N}",
                                    "\\ZZ": "\\mathbb{Z}",
                                    "\\QQ": "\\mathbb{Q}",
                                    "\\CC": "\\mathbb{C}",
                                    "\\FF": "\\mathbb{F}",

                                    // 常用符号简写
                                    "\\eps": "\\epsilon",
                                    "\\veps": "\\varepsilon",
                                    "\\vphi": "\\varphi",
                                    "\\vtheta": "\\vartheta",

                                    // 运算符
                                    "\\grad": "\\nabla",
                                    "\\div": "\\nabla \\cdot",
                                    "\\curl": "\\nabla \\times",

                                    // 常用函数
                                    "\\sgn": "\\operatorname{sgn}",
                                    "\\tr": "\\operatorname{tr}",
                                    "\\rank": "\\operatorname{rank}"
                                },
                                // 启用更多功能，支持复杂环境
                                fleqn: false,
                                leqno: false,
                                minRuleThickness: 0.04,
                                // 启用更多KaTeX功能
                                displayMode: false,
                                output: 'html',
                                // 支持更多数学环境
                                globalGroup: true
                            });
                            console.log('数学公式渲染完成');
                        } catch (error) {
                            console.error('KaTeX 渲染错误:', error);
                            console.error('错误详情:', error.message);
                            // 渲染失败时重置标记，允许重试
                            element.mathRendered = false;
                        }
                    }, 100); // 减少延迟，提高响应速度
                }
            }
        }

        // 渲染Mermaid图表的函数
        function renderMermaid(element) {
            if (typeof mermaid !== 'undefined') {
                const mermaidBlocks = element.querySelectorAll('code.language-mermaid');
                mermaidBlocks.forEach((block, index) => {
                    const graphDefinition = block.textContent.trim();
                    const graphId = 'mermaid-' + Date.now() + '-' + index;

                    // 跳过空的或无效的图表定义
                    if (!graphDefinition || graphDefinition.length < 5) {
                        return;
                    }

                    // 创建一个div来替换code块
                    const mermaidDiv = document.createElement('div');
                    mermaidDiv.id = graphId;
                    mermaidDiv.className = 'mermaid-diagram';

                    // 替换原来的code块
                    block.parentNode.replaceChild(mermaidDiv, block);

                    // 渲染Mermaid图表
                    setTimeout(() => {
                        try {
                            // 清理和验证图表定义
                            let cleanDefinition = graphDefinition
                                .replace(/^\s+/gm, '')  // 移除行首空格
                                .replace(/\s+$/gm, '')  // 移除行尾空格
                                .trim();

                            // 验证图表类型
                            const validTypes = ['graph', 'flowchart', 'sequenceDiagram', 'classDiagram', 'pie', 'gantt', 'gitgraph'];
                            const isValidType = validTypes.some(type => cleanDefinition.toLowerCase().includes(type.toLowerCase()));

                            if (!isValidType) {
                                console.warn('未识别的Mermaid图表类型:', cleanDefinition.substring(0, 50));
                                mermaidDiv.innerHTML = '<pre><code class="language-mermaid">' + graphDefinition + '</code></pre>';
                                return;
                            }

                            // 甘特图支持已启用

                            mermaid.render(graphId + '-svg', cleanDefinition).then(({svg}) => {
                                mermaidDiv.innerHTML = svg;
                                console.log('Mermaid图表渲染成功');
                            }).catch(err => {
                                console.error('Mermaid渲染错误:', err);
                                mermaidDiv.innerHTML = '<div class="mermaid-error"><strong>图表渲染失败</strong><pre><code>' + graphDefinition + '</code></pre></div>';
                            });
                        } catch (err) {
                            console.error('Mermaid渲染错误:', err);
                            mermaidDiv.innerHTML = '<div class="mermaid-error"><strong>图表渲染失败</strong><pre><code>' + graphDefinition + '</code></pre></div>';
                        }
                    }, 200);
                });
            }
        }
    </script>
    <style>

                    // 流式响应回调
                    console.log('收到流式数据:', chunk); // 调试信息
                    if (!assistantMessageDiv) {
                        hideTypingIndicator();
                        assistantMessageDiv = createMessageElement('assistant', fullContent || '');
                        assistantContentDiv = assistantMessageDiv.querySelector('.message-content');
                        document.getElementById('chatMessages').appendChild(assistantMessageDiv);
                    }

                    // 智能决定是否使用动画效果 - 优化判断逻辑
                    const shouldAnimate = fullContent.length > 30 && fullContent.length < 800 && (
                        chunk.length > 3 || // 数据块足够大
                        fullContent.length > 50 // 或者总内容较长但不太长
                    );

                    if (shouldAnimate) {
                        // 使用动画效果逐步显示
                        animateTextDisplay(assistantContentDiv, fullContent);
                    } else {
                        // 直接显示，适用于很短或很长的回复
                        assistantContentDiv.innerHTML = safeParse(fullContent);

                        // 高亮代码块（排除mermaid）
                        assistantContentDiv.querySelectorAll('pre code').forEach((block) => {
                            if (typeof hljs !== 'undefined' && !block.classList.contains('language-mermaid')) {
                                hljs.highlightElement(block);
                            }
                        });

                        // 渲染数学公式和图表
                        renderMath(assistantContentDiv);
                        renderMermaid(assistantContentDiv);
                    }

                    // 滚动到底部
                    const messagesContainer = document.getElementById('chatMessages');
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                });

                if (!assistantMessageDiv) {
                    // 如果没有流式响应，使用传统方式
                    hideTypingIndicator();
                    addMessage('assistant', response);
                } else {
                    // 添加到对话历史
                    conversationHistory.push({ role: 'assistant', content: response });

                    // 保存到当前会话
                    if (currentSessionId && sessions[currentSessionId]) {
                        sessions[currentSessionId].messages = [...conversationHistory];
                        sessions[currentSessionId].updatedAt = new Date();
                        saveToLocalStorage();
                    }
                }
            } catch (error) {
                hideTypingIndicator();
                console.error('API调用错误:', error);

                let errorMessage = '抱歉，发生了错误：';
                if (error.message.includes('Failed to fetch')) {
                    errorMessage += '网络连接失败，请检查网络连接或稍后重试。';
                } else if (error.message.includes('401')) {
                    errorMessage += 'API密钥无效，请检查配置。';
                } else if (error.message.includes('429')) {
                    errorMessage += '请求过于频繁，请稍后重试。';
                } else if (error.message.includes('500')) {
                    errorMessage += '服务器内部错误，请稍后重试。';
                } else {
                    errorMessage += error.message;
                }

                addMessage('assistant', errorMessage);
            }

            currentImage = null;
        }

        function createMessageElement(role, content = '') {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = role === 'user' ? '你' : 'G';

            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);

            return messageDiv;
        }



        // 逐字显示动画函数 - 优化性能
        function animateTextDisplay(element, fullText) {
            // 清除之前的动画
            if (element.animationTimer) {
                clearTimeout(element.animationTimer);
            }

            // 对于很长的文本，直接显示而不使用动画
            if (fullText.length > 1000) {
                element.innerHTML = safeParse(fullText);
                element.querySelectorAll('pre code').forEach((block) => {
                    if (typeof hljs !== 'undefined' && !block.classList.contains('language-mermaid')) {
                        hljs.highlightElement(block);
                    }
                });
                renderMath(element);
                renderMermaid(element);
                return;
            }

            const words = fullText.split('');
            let currentIndex = 0;
            let displayText = '';

            // 根据文本长度动态调整基础速度
            const textLength = fullText.length;
            let baseSpeed;

            if (textLength < 50) {
                baseSpeed = 30; // 短文本稍慢，让用户能看清
            } else if (textLength < 200) {
                baseSpeed = 20; // 中等文本正常速度
            } else if (textLength < 500) {
                baseSpeed = 12; // 长文本加快
            } else {
                baseSpeed = 6;  // 很长文本很快
            }

            function showNextChar() {
                if (currentIndex < words.length) {
                    displayText += words[currentIndex];
                    currentIndex++;



                    // 更智能的markdown解析时机 - 减少解析频率提高性能
                    const currentChar = words[currentIndex - 1];
                    const shouldParse = currentIndex === words.length || // 最后一个字符
                                      currentIndex % 50 === 0 || // 每50个字符（减少频率）
                                      /[。！？\n]/.test(currentChar); // 句子结束或换行

                    if (shouldParse) {
                        // 临时处理不完整的markdown标记
                        let tempText = displayText;

                        // 检查是否有不完整的markdown标记，如果有则暂时不解析
                        const hasIncompleteMarkdown = /\*[^*]*$|`[^`]*$|#[^#\n]*$/.test(tempText);

                        if (!hasIncompleteMarkdown || currentIndex === words.length) {
                            element.innerHTML = safeParse(tempText);

                            // 高亮代码块（排除mermaid）
                            element.querySelectorAll('pre code').forEach((block) => {
                                if (typeof hljs !== 'undefined' && !block.classList.contains('language-mermaid')) {
                                    hljs.highlightElement(block);
                                }
                            });

                            // 只在最后才渲染数学公式和图表，避免频繁渲染
                            if (currentIndex === words.length) {
                                // 重置渲染标记，确保最终渲染
                                element.mathRendered = false;
                                renderMath(element);
                                renderMermaid(element);
                            }
                        } else {
                            // 如果有不完整的markdown，直接显示文本
                            element.textContent = tempText;
                        }
                    }

                    // 根据字符类型和上下文调整速度
                    const char = words[currentIndex - 1];
                    const nextChar = words[currentIndex];
                    let delay = baseSpeed;

                    // 中文字符
                    if (/[\u4e00-\u9fa5]/.test(char)) {
                        delay = baseSpeed * 1.2;
                    }
                    // 标点符号后稍作停顿
                    else if (/[。！？；：，]/.test(char)) {
                        delay = baseSpeed * 2;
                    }
                    // 英文标点
                    else if (/[.!?;:,]/.test(char)) {
                        delay = baseSpeed * 1.5;
                    }
                    // 换行符后停顿
                    else if (char === '\n') {
                        delay = baseSpeed * 2.5;
                    }
                    // 空格
                    else if (char === ' ') {
                        delay = baseSpeed * 0.5;
                    }
                    // 数字和英文字母
                    else if (/[a-zA-Z0-9]/.test(char)) {
                        delay = baseSpeed * 0.8;
                    }

                    // 如果接下来是代码块或特殊格式，加快速度
                    if (displayText.includes('```') && !displayText.endsWith('```')) {
                        delay = baseSpeed * 0.3; // 代码块内容快速显示
                    }

                    element.animationTimer = setTimeout(showNextChar, delay);
                } else {
                    // 最终完整解析
                    element.innerHTML = safeParse(fullText);
                    element.querySelectorAll('pre code').forEach((block) => {
                        if (typeof hljs !== 'undefined' && !block.classList.contains('language-mermaid')) {
                            hljs.highlightElement(block);
                        }
                    });

                    // 渲染数学公式和图表
                    renderMath(element);
                    renderMermaid(element);
                }
            }

            showNextChar();
        }

        function addMessage(role, content, image = null) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = createMessageElement(role, content);
            const messageContent = messageDiv.querySelector('.message-content');

            if (image && role === 'user') {
                const img = document.createElement('img');
                img.src = image;
                img.style.maxWidth = '200px';
                img.style.maxHeight = '200px';
                img.style.borderRadius = '8px';
                img.style.marginBottom = '10px';
                img.style.display = 'block';
                messageContent.appendChild(img);
            }

            if (content) {
                if (role === 'assistant') {
                    // 对助手消息使用 Markdown 解析
                    messageContent.innerHTML = safeParse(content);

                    // 高亮代码块（排除mermaid）
                    messageContent.querySelectorAll('pre code').forEach((block) => {
                        if (typeof hljs !== 'undefined' && !block.classList.contains('language-mermaid')) {
                            hljs.highlightElement(block);
                        }
                    });

                    // 渲染数学公式和图表
                    renderMath(messageContent);
                    renderMermaid(messageContent);
                } else {
                    // 用户消息保持简单格式
                    const textDiv = document.createElement('div');
                    textDiv.innerHTML = content.replace(/\n/g, '<br>');
                    messageContent.appendChild(textDiv);
                }
            }

            messagesContainer.appendChild(messageDiv);

            // 滚动到底部
            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            // 添加到对话历史
            if (role === 'user') {
                const userMessage = { role: 'user', content: content };
                if (image) {
                    userMessage.content = [
                        { type: 'text', text: content || '请分析这张图片' },
                        { type: 'image_url', image_url: { url: image } }
                    ];
                }
                conversationHistory.push(userMessage);

                // 如果是第一条用户消息，更新会话标题
                if (currentSessionId && sessions[currentSessionId] && sessions[currentSessionId].messages.length === 0) {
                    updateSessionTitle(currentSessionId, content || '图片分析');
                }
            } else {
                conversationHistory.push({ role: 'assistant', content: content });
            }

            // 保存到当前会话和本地存储
            if (currentSessionId && sessions[currentSessionId]) {
                sessions[currentSessionId].messages = [...conversationHistory];
                sessions[currentSessionId].updatedAt = new Date();
                saveToLocalStorage();
            }
        }

        function showTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'block';
            document.getElementById('sendButton').disabled = true;

            // 滚动到底部
            const messagesContainer = document.getElementById('chatMessages');
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'none';
            document.getElementById('sendButton').disabled = false;
        }

        async function callGeminiAPI(message, image = null, onChunk = null) {
            const model = document.getElementById('modelSelect').value;

            const messages = [...conversationHistory];

            // 构建当前消息
            const currentMessage = { role: 'user', content: message };
            if (image) {
                currentMessage.content = [
                    { type: 'text', text: message || '请分析这张图片' },
                    { type: 'image_url', image_url: { url: image } }
                ];
            }
            messages.push(currentMessage);

            const requestBody = {
                model: model,
                messages: messages,
                max_tokens: 8000, // 增加到8000，支持更长的回复
                temperature: 0.7,
                stream: !!onChunk
            };

            const response = await fetch(`${API_BASE_URL}/chat/completions`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${API_KEY}`
                },
                body: JSON.stringify(requestBody)
            });

            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }

            if (onChunk) {
                // 流式响应处理
                console.log('开始流式响应处理'); // 调试信息
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                let fullContent = '';

                try {
                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;

                        buffer += decoder.decode(value, { stream: true });
                        const lines = buffer.split('\n');
                        buffer = lines.pop(); // 保留不完整的行

                        for (const line of lines) {
                            if (line.startsWith('data: ')) {
                                const data = line.slice(6);
                                if (data === '[DONE]') continue;

                                try {
                                    const parsed = JSON.parse(data);
                                    const content = parsed.choices?.[0]?.delta?.content;
                                    if (content) {
                                        fullContent += content;
                                        onChunk(content, fullContent);
                                    }
                                } catch (e) {
                                    console.log('解析错误:', e, '数据:', data); // 调试信息
                                }
                            }
                        }
                    }
                } finally {
                    reader.releaseLock();
                }

                console.log('流式响应完成，总内容长度:', fullContent.length); // 调试信息
                return fullContent;
            } else {
                // 非流式响应
                const data = await response.json();
                return data.choices[0].message.content;
            }
        }

        // 会话管理功能
        function generateSessionId() {
            return 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        function createNewSession() {
            const sessionId = generateSessionId();
            const session = {
                id: sessionId,
                title: '新对话',
                messages: [],
                createdAt: new Date(),
                updatedAt: new Date()
            };

            sessions[sessionId] = session;
            currentSessionId = sessionId;
            conversationHistory = [];

            // 清空聊天界面
            document.getElementById('chatMessages').innerHTML = `
                <div class="message assistant">
                    <div class="message-avatar">G</div>
                    <div class="message-content">
                        👋 你好！我是 Gemini，您的智能助手。我可以帮您：<br>
                        • 💬 回答问题和进行对话<br>
                        • 🖼️ 分析图片内容<br>
                        • ✍️ 协助写作和创作<br>
                        • 🔍 提供信息和解释<br>
                        • 💡 解决问题和提供建议<br><br>
                        有什么我可以帮助您的吗？
                    </div>
                </div>
            `;

            updateSessionList();
            saveToLocalStorage();
        }

        function switchSession(sessionId) {
            if (!sessions[sessionId]) return;

            // 保存当前会话
            if (currentSessionId && sessions[currentSessionId]) {
                sessions[currentSessionId].messages = [...conversationHistory];
                sessions[currentSessionId].updatedAt = new Date();
            }

            // 切换到新会话
            currentSessionId = sessionId;
            conversationHistory = [...sessions[sessionId].messages];

            // 重新渲染聊天界面
            renderChatMessages();
            updateSessionList();
            saveToLocalStorage();
        }

        function deleteSession(sessionId) {
            if (Object.keys(sessions).length <= 1) {
                alert('至少需要保留一个对话');
                return;
            }

            if (confirm('确定要删除这个对话吗？')) {
                delete sessions[sessionId];

                if (currentSessionId === sessionId) {
                    // 如果删除的是当前会话，切换到第一个可用会话
                    const remainingSessions = Object.keys(sessions);
                    if (remainingSessions.length > 0) {
                        switchSession(remainingSessions[0]);
                    } else {
                        createNewSession();
                    }
                }

                updateSessionList();
                saveToLocalStorage();
            }
        }

        function updateSessionList() {
            const sessionList = document.getElementById('sessionList');
            sessionList.innerHTML = '';

            const sortedSessions = Object.values(sessions).sort((a, b) =>
                new Date(b.updatedAt) - new Date(a.updatedAt)
            );

            sortedSessions.forEach(session => {
                const sessionItem = document.createElement('div');
                sessionItem.className = `session-item ${session.id === currentSessionId ? 'active' : ''}`;
                sessionItem.onclick = () => switchSession(session.id);

                const title = session.title || '新对话';
                const time = new Date(session.updatedAt).toLocaleString('zh-CN', {
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                sessionItem.innerHTML = `
                    <div class="session-title">${title}</div>
                    <div class="session-time">${time}</div>
                    <button class="session-delete" onclick="event.stopPropagation(); deleteSession('${session.id}')">×</button>
                `;

                sessionList.appendChild(sessionItem);
            });
        }

        function renderChatMessages() {
            const messagesContainer = document.getElementById('chatMessages');
            messagesContainer.innerHTML = '';

            if (conversationHistory.length === 0) {
                messagesContainer.innerHTML = `
                    <div class="message assistant">
                        <div class="message-avatar">G</div>
                        <div class="message-content">
                            👋 你好！我是 Gemini，您的智能助手。我可以帮您：<br>
                            • 💬 回答问题和进行对话<br>
                            • 🖼️ 分析图片内容<br>
                            • ✍️ 协助写作和创作<br>
                            • 🔍 提供信息和解释<br>
                            • 💡 解决问题和提供建议<br><br>
                            有什么我可以帮助您的吗？
                        </div>
                    </div>
                `;
                return;
            }

            conversationHistory.forEach(msg => {
                if (msg.role === 'user' || msg.role === 'assistant') {
                    const messageDiv = document.createElement('div');
                    messageDiv.className = `message ${msg.role}`;

                    const avatar = document.createElement('div');
                    avatar.className = 'message-avatar';
                    avatar.textContent = msg.role === 'user' ? '你' : 'G';

                    const messageContent = document.createElement('div');
                    messageContent.className = 'message-content';

                    if (Array.isArray(msg.content)) {
                        // 处理多模态消息
                        msg.content.forEach(item => {
                            if (item.type === 'text') {
                                const textDiv = document.createElement('div');
                                textDiv.innerHTML = item.text.replace(/\n/g, '<br>');
                                messageContent.appendChild(textDiv);
                            } else if (item.type === 'image_url') {
                                const img = document.createElement('img');
                                img.src = item.image_url.url;
                                img.style.maxWidth = '200px';
                                img.style.maxHeight = '200px';
                                img.style.borderRadius = '8px';
                                img.style.marginBottom = '10px';
                                img.style.display = 'block';
                                messageContent.appendChild(img);
                            }
                        });
                    } else {
                        if (msg.role === 'assistant') {
                            messageContent.innerHTML = safeParse(msg.content);
                            messageContent.querySelectorAll('pre code').forEach((block) => {
                                if (typeof hljs !== 'undefined' && !block.classList.contains('language-mermaid')) {
                                    hljs.highlightElement(block);
                                }
                            });

                            // 确保数学公式渲染
                            setTimeout(() => {
                                messageContent.mathRendered = false; // 重置标记
                                renderMath(messageContent);
                                renderMermaid(messageContent);
                            }, 100);
                        } else {
                            messageContent.innerHTML = msg.content.replace(/\n/g, '<br>');
                        }
                    }

                    messageDiv.appendChild(avatar);
                    messageDiv.appendChild(messageContent);
                    messagesContainer.appendChild(messageDiv);
                }
            });

            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function toggleSidebar() {
            const container = document.querySelector('.chat-container');
            container.classList.toggle('sidebar-hidden');
        }

        function saveToLocalStorage() {
            try {
                localStorage.setItem('gemini_chat_sessions', JSON.stringify(sessions));
                localStorage.setItem('gemini_chat_current_session', currentSessionId);
            } catch (e) {
                console.warn('无法保存到本地存储:', e);
            }
        }

        function loadFromLocalStorage() {
            try {
                const savedSessions = localStorage.getItem('gemini_chat_sessions');
                const savedCurrentSession = localStorage.getItem('gemini_chat_current_session');

                if (savedSessions) {
                    sessions = JSON.parse(savedSessions);
                    currentSessionId = savedCurrentSession;

                    if (currentSessionId && sessions[currentSessionId]) {
                        conversationHistory = [...sessions[currentSessionId].messages];
                        renderChatMessages();
                    }

                    updateSessionList();
                }

                // 如果没有会话，创建一个新的
                if (Object.keys(sessions).length === 0) {
                    createNewSession();
                }
            } catch (e) {
                console.warn('无法从本地存储加载:', e);
                createNewSession();
            }
        }

        function updateSessionTitle(sessionId, firstMessage) {
            if (sessions[sessionId] && firstMessage) {
                const title = firstMessage.length > 20 ? firstMessage.substring(0, 20) + '...' : firstMessage;
                sessions[sessionId].title = title;
                updateSessionList();
                saveToLocalStorage();
            }
        }

        // 检查是否为移动设备
        function isMobile() {
            return window.innerWidth <= 768;
        }

        // 页面加载完成后初始化
        window.addEventListener('load', () => {
            loadFromLocalStorage();

            // 移动端默认隐藏侧边栏
            if (isMobile()) {
                document.querySelector('.chat-container').classList.add('sidebar-hidden');
            }

            // 延迟聚焦，避免移动端键盘弹出问题
            setTimeout(() => {
                if (!isMobile()) {
                    document.getElementById('chatInput').focus();
                }
            }, 100);

            // 修复移动端视口高度问题
            fixMobileViewport();
        });

        // 修复移动端视口高度问题
        function fixMobileViewport() {
            if (isMobile()) {
                const setVH = () => {
                    const vh = window.innerHeight * 0.01;
                    document.documentElement.style.setProperty('--vh', `${vh}px`);
                };

                setVH();
                window.addEventListener('resize', setVH);
                window.addEventListener('orientationchange', () => {
                    setTimeout(setVH, 100);
                });
            }
        }

        // 监听窗口大小变化
        window.addEventListener('resize', () => {
            const container = document.querySelector('.chat-container');
            if (isMobile()) {
                // 移动端：如果侧边栏显示，则隐藏
                if (!container.classList.contains('sidebar-hidden')) {
                    container.classList.add('sidebar-hidden');
                }
            } else {
                // 桌面端：显示侧边栏
                container.classList.remove('sidebar-hidden');
            }
        });
